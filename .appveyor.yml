for:
-
  matrix:
    only:
      - job_group: macos_test
  install:
    - export PATH="${HOME}/${QTDIR}/bin:${PATH}"
  build_script:
    - mkdir "${APPVEYOR_BUILD_FOLDER}/build"
    - cd "${APPVEYOR_BUILD_FOLDER}/build"
    - qmake -r CONFIG+=release CONFIG+="enable_librsvg enable_resvg enable_magickwand enable_graphicsmagickwand enable_qtextended enable_update_checking" ..
    - make -j3

-
  matrix:
    only:
      - job_group: macos_buildscript
  install:
    - sudo mkdir -p "/opt"
    - cd "/opt"
    - sudo curl "${QT_DIST}" --output "qt_dist" --location --insecure
    - sudo tar -xpf "qt_dist"
    - sudo rm "qt_dist"
    - cd "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs"
    - sudo curl "${SDK_DIST}" --output "sdk_dist" --location --insecure
    - sudo tar -xpf "sdk_dist"
    - sudo rm "sdk_dist"
    - sudo plutil -replace "MinimumSDKVersion" -string "10.6" "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Info.plist"
    - sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"
  build_script:
    - export NO_SIGN=1
    - "${APPVEYOR_BUILD_FOLDER}/buildscripts/${BUILD_ID}.sh"
  # artifacts:
  #   - path: "build_${BUILD_ID}/artifacts/*.dmg"

-
  matrix:
    only:
      - job_group: windows_test_msvc
  install:
    - call "%QTDIR%\bin\qtenv2.bat"
    - call "%VCVARS%" %ARCH%
  build_script:
    - mkdir "%APPVEYOR_BUILD_FOLDER%\build"
    - call "%QTDIR%\bin\qmake" -o "%APPVEYOR_BUILD_FOLDER%\build" -r CONFIG+=release CONFIG+="enable_librsvg enable_resvg enable_magickwand enable_graphicsmagickwand enable_qtextended enable_update_checking" "%APPVEYOR_BUILD_FOLDER%"
    - cd "%APPVEYOR_BUILD_FOLDER%\build"
    - call "%JOMDIR%\jom.exe" -j3

-
  matrix:
    only:
      - job_group: windows_test_mingw
  install:
    - call "%QTDIR%\bin\qtenv2.bat"
    - set "PATH=%MINGW_DIR%\bin;%PATH%"
  build_script:
    - mkdir "%APPVEYOR_BUILD_FOLDER%\build"
    - call "%QTDIR%\bin\qmake" -o "%APPVEYOR_BUILD_FOLDER%\build" -r CONFIG+=release CONFIG+="enable_librsvg enable_resvg enable_magickwand enable_graphicsmagickwand enable_qtextended enable_update_checking" "%APPVEYOR_BUILD_FOLDER%"
    - cd "%APPVEYOR_BUILD_FOLDER%\build"
    - mingw32-make -j3

-
  matrix:
    only:
      - job_group: windows_buildscript_mingw
  install:
    - cd "%APPVEYOR_BUILD_FOLDER%\.."
    - mkdir "tmp"
    - cd "tmp"
    - appveyor DownloadFile "%QT_DIST%" -FileName "Qt.7z"
    - 7z x "Qt.7z"
    - del "Qt.7z"
    - mkdir "%QTDIR%"
    - rmdir "%QTDIR%"
    - ps: Move-Item -Path * -Destination $Env:QTDIR
    - echo [Paths]> "%QTDIR%\bin\qt.conf"
    - echo Prefix=%QT_PREFIX%>> "%QTDIR%\bin\qt.conf"
    - echo Documentation=doc>> "%QTDIR%\bin\qt.conf"
    - echo Translations=translations>> "%QTDIR%\bin\qt.conf"
    - echo Plugins=plugins>> "%QTDIR%\bin\qt.conf"
    - appveyor DownloadFile "%MINGW_DIST%" -FileName "MinGW.7z"
    - 7z x "MinGW.7z"
    - del "MinGW.7z"
    - mkdir "%MINGW_DIR%"
    - rmdir "%MINGW_DIR%"
    - ps: Move-Item -Path * -Destination $Env:MINGW_DIR
  build_script:
    - call "%APPVEYOR_BUILD_FOLDER%\buildscripts\%BUILD_ID%.bat" <nul
  # artifacts:
  #   - path: "*.zip"

-
  matrix:
    only:
      - job_group: windows_buildscript_msvc
  install:
    - cd "%APPVEYOR_BUILD_FOLDER%\.."
    - mkdir "tmp"
    - cd "tmp"
    - appveyor DownloadFile "%QT_DIST%" -FileName "Qt.7z"
    - 7z x "Qt.7z"
    - del "Qt.7z"
    - mkdir "%QTDIR%"
    - rmdir "%QTDIR%"
    - ps: Move-Item -Path * -Destination $Env:QTDIR
    - call "%VCVARS%" %ARCH%
  build_script:
    - call "%APPVEYOR_BUILD_FOLDER%\buildscripts\%BUILD_ID%.bat" <nul
  # artifacts:
  #   - path: "*.zip"

-
  matrix:
    only:
      - job_group: linux_test_qt5
  install:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo apt-get update --allow-releaseinfo-change || sudo apt-get update || true
    - sudo apt-get -y install qtbase5-dev libqt5svg5-dev
    - sudo apt-get -y install qt5-default || true
    - sudo apt-get -y install qtwebengine5-dev || export NO_QTWEBENGINE=true
    - sudo apt-get -y install qml-module-qtwebengine || export NO_QMLWEBENGINE=true
    - sudo apt-get -y install libqt5webkit5-dev || export NO_QTWEBKIT=true
  build_script:
    - echo "NO_QTWEBENGINE = ${NO_QTWEBENGINE}"
    - echo "NO_QMLWEBENGINE = ${NO_QMLWEBENGINE}"
    - echo "NO_QTWEBKIT = ${NO_QTWEBKIT}"
    - EXTRA_CONFIGS="enable_librsvg enable_resvg enable_magickwand enable_graphicsmagickwand enable_qtextended enable_update_checking"
    - if [ -z ${NO_QTWEBENGINE} ]; then
        EXTRA_CONFIGS="${EXTRA_CONFIGS} enable_qtwebengine";
      else
        EXTRA_CONFIGS="${EXTRA_CONFIGS} disable_qtwebengine";
      fi
    - if [ -z ${NO_QMLWEBENGINE} ]; then
        EXTRA_CONFIGS="${EXTRA_CONFIGS} enable_qmlwebengine";
      else
        EXTRA_CONFIGS="${EXTRA_CONFIGS} disable_qmlwebengine";
      fi
    - if [ -z ${NO_QTWEBKIT} ]; then
        EXTRA_CONFIGS="${EXTRA_CONFIGS} enable_qtwebkit";
      else
        EXTRA_CONFIGS="${EXTRA_CONFIGS} disable_qtwebkit";
      fi
    - mkdir "${APPVEYOR_BUILD_FOLDER}/build"
    - qmake -o "${APPVEYOR_BUILD_FOLDER}/build" -r CONFIG+=release CONFIG+="${EXTRA_CONFIGS}" "${APPVEYOR_BUILD_FOLDER}"
    - cd "${APPVEYOR_BUILD_FOLDER}/build"
    - make -j3

-
  matrix:
    only:
      - job_group: linux_test_qt4
  install:
    - export DEBIAN_FRONTEND=noninteractive
    - sudo apt-get update --allow-releaseinfo-change || sudo apt-get update || true
    - sudo apt-get -y install libqt4-dev qt4-default
    - sudo apt-get -y install libqtwebkit-dev || export NO_QTWEBKIT=true
  build_script:
    - echo "NO_QTWEBKIT = ${NO_QTWEBKIT}"
    - EXTRA_CONFIGS="enable_librsvg enable_resvg enable_magickwand enable_graphicsmagickwand enable_qtextended enable_update_checking"
    - if [ -z ${NO_QTWEBKIT} ]; then
        EXTRA_CONFIGS="${EXTRA_CONFIGS} enable_qtwebkit";
      else
        EXTRA_CONFIGS="${EXTRA_CONFIGS} disable_qtwebkit";
      fi
    - mkdir "${APPVEYOR_BUILD_FOLDER}/build"
    - cd "${APPVEYOR_BUILD_FOLDER}/build"
    - qmake -r CONFIG+=release CONFIG+="${EXTRA_CONFIGS}" ..
