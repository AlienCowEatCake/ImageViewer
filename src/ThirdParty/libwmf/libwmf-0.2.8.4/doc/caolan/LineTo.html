<h1>NAME</h1>
META_LINETO
<h1>NEAREST API CALL</h1>
<pre>#include &lt;windows.h&gt;
BOOL32 LineTo
(
	HDC32 hdc,
	INT32 x,
	INT32 y
);
</pre>
<h1>DESCRIPTION</h1>
<TABLE BORDER >
<TR>
<TD>U16</TD>

<TD>Value</TD>
</TR>

<TR>
<TD>0</TD>

<TD>y</TD>
</TR>

<TR>
<TD>1</TD>
<TD>x</TD>
</TR>
</TABLE>
LineTo draws a line from the current position to the specified position (in logical units).<br>
The current position is set with <a href="MoveTo.html">MoveTo</a> (and some others ?)
