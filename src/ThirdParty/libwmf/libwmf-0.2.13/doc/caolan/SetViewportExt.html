<h1>NAME</h1>
META_SETVIEWPORTEXT
<h1>NEAREST API CALL</h1>
<pre>#include &lt;windows.h&gt;
BOOL32 SetViewportExtEx
(
	HDC32 hdc,
	INT32 x,
	INT32 y,
	LPSIZE32 size
);
</pre>
<h1>DESCRIPTION</h1>
<TABLE BORDER >
<TR>
<TD>U16</TD>

<TD>Value</TD>
</TR>

<TR>
<TD>0</TD>

<TD>height</TD>
</TR>

<TR>
<TD>1</TD>
<TD>width</TD>
</TR>
</TABLE>
SetViewportExt sets the logical window dimensions to these values, see <a href="mapmode.html">this file</a> for
explanation.
